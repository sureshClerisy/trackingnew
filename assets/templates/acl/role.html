<div class="page-content-wrapper">
	<div class="content sm-gutter">
		<div class="container-fluid padding-25 sm-padding-10">
			<div class="row">
				<div class="col-md-12 col-xlg-12">
					<div ng-show="alertmsg == true" class="alert alert-success" role="alert">
						<button class="close" data-dismiss="alert"></button>						
						{{message}}
					</div>
					<div ng-show="alertdeletemsg == true" class="alert alert-success" role="alert">
						<button ng-click = "hidedeletemessage()" class="close"></button>
						{{deleteMessage}}
					</div>
					<div class="commen-heading brokers-page">
						<h2 class="oprate-dashbord"> {{ languageCommonVariables.roleHeader }}</h2>
					</div>
				</div>
			</div>
			<div class="row invocie-block-row ">
				<div class="col-md-12 col-xlg-12">
					<div class="load-new-block-table">
						<div class="panel-body add-new-data fix-page">
							<div class="load-tabe-auto map-load-section">
								<a href="#/addrole" class="add-new-data-button">
									<button class="btn btn-primary">
										<i class="fa fa-plus" style="margin-right:3px"></i>
										<span class="bold">Add Role</span>
									</button>
								</a>

  								<table datatable="ng" dt-options="dtOptions" class="table tr-hover table-hover table-striped driver-table" id="tableWithExportOptions">
  									<thead>
  										<tr>
  											<th>Role</th>
                                            <th>RoleAlias</th>
  											<th>Created BY</th>
  											<th class="text-center">{{ languageCommonVariables.commonTableThAction }}</th>
  										</tr>
  									</thead>
  									<tbody>
  										<tr ng-repeat="value in aclData">
  											<td>{{value.name}}</td>
                                            <td>{{value.alias}}</td>
  											<td>{{value.username}}{{supeadmin}}</td>
  											<td class="text-center action-btn-ryt"> 
  												<div class="export-options-container">
  													<div class="exportOptions">
  														<div class="DTTT btn-group" >
  															<a href="#/editrole/{{value.id}}" ng-disabled="currentuserid != value.user_id && superadmin != 1" class="btn btn-default DTTT_button_pdf" data-original-title="{{languageCommonVariables.editRole}}" ui-jq="tooltip" >
  																<span>
                                                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                                                </span>
  															</a>
  															<a class="btn btn-default" ng-disabled="currentuserid != value.user_id && superadmin != 1" title="{{languageCommonVariables.deleteRole}}" ui-jq="tooltip" ng-click='removeRole(value.id,$index)' >
  																<span>
                                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                                </span>
  															</a>
  															<a href="#/manage/{{value.id}}" ng-disabled="currentuserid != value.user_id && superadmin != 1" class="btn btn-default DTTT_button_csv" title="Manage Permissions" ui-jq="tooltip">
  																<span><i class="fa fa-cog"></i></span>
  															</a>
  														</div>
  													</div>
  												</div>
  											</td>
  										</tr>
  									</tbody>
  								</table>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <ng-include src="'./assets/templates/common_modals.html'"></ng-include>

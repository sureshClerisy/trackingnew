<div class="page-content-wrapper ">
	<div class="content sm-gutter">
		<div class="container-fluid padding-25 sm-padding-10">
			<div ng-show="dataNotFound == true" class="alert alert-danger" role="alert">
				<button ng-click = "hideloadmessage()" class="close"></button>
				{{errorMessage}}
			</div>
			<div class="row">
				<div class="col-md-12 col-xlg-12">
				<div class="commen-heading">
					<h2 class="oprate-dashbord ng-binding"> {{ languageCommonVariables.orgHeaderAdd }}</h2>
				</div>
				</div>
			</div>
			<div class="col-middle loader-outer" ng-show = "triumphLoader == true">
				<div class="loader-inner">
					<div class="full-height">
						<div class="panel-body text-center">
							<img class="image-responsive-height demo-mw-50" src="assets/img/demo/progress.svg" alt="Progress">
						</div>
					</div>
				</div>
            </div>
			<div class="row new-block-padding">
				<div class="col-lg-12 col-md-12">
					<div class="panel panel-transparent">
						<div class="panel-body">
							<form id="form-project" name="neworg" role="form" autocomplete="off" ng-submit="neworg.$valid && addOrg()" enctype="multipart/formdata" novalidate>
								<!--row-->
								<input type="hidden" name="id" ng-model="organisations.id">
								<div class="row clearfix">
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.first_name.$invalid && !neworg.first_name.$pristine || neworg.$submitted && neworg.first_name.$invalid}">
											<label>Organization Name</label>
											<input type="text" class="form-control" name="first_name" ng-model="org.organisations.first_name" required />
										</div>
										<label class="error" for="first_name" ng-show="neworg.first_name.$invalid && !neworg.first_name.$pristine || neworg.$submitted && neworg.first_name.$invalid">Please enter organization name.</label>
									</div>

									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.email.$invalid && !neworg.email.$pristine || neworg.$submitted && neworg.email.$invalid}">
											<label>Email</label>
											<input type="text" class="form-control" name="email" ng-model="org.organisations.email" required / >
										</div>
										<label class="error" for="email" ng-show="neworg.email.$invalid && !neworg.email.$pristine || neworg.$submitted && neworg.email.$invalid">Please enter email address.</label>

									</div>

									<!--div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default th-select">
											<label>Profile Image</label>
											<input type="file" id="profileImage" class="form-control" name="profile_image" ng-model="organisations.profile_image"/>
										</div>										
									</div-->
									
								</div>
								<!--row-end-->
								<!--row-->
								<div class="row clearfix">
									
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.username.$invalid && !neworg.username.$pristine || neworg.$submitted && neworg.username.$invalid || organisations.username.$invalid, 'has-error-new' : org.notSaveOrg == false}">
											<label>Username</label>
											<input type="text" id='checkUnique' ng-blur = "org.checkUniqueUsername()" class="form-control" name="username" ng-model="org.organisations.username" required / >
										</div>
										<label class="error" for="username" autocomplete="off" ng-show="neworg.username.$invalid && !neworg.username.$pristine || neworg.$submitted && neworg.username.$invalid">Please enter username</label>
										<label class="error" for="username" ng-if="org.notSaveOrg == false">Username already exist.Please enter another username.</label>
									</div>

									<div class="col-sm-6">
										<div ng-if="!org.organisations.id.length" pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.password.$invalid && !neworg.password.$pristine || neworg.$submitted && neworg.password.$invalid}">
											<label>Password</label>
											<input type="password" class="form-control" name="password" ng-model="org.organisations.password" required / >
										</div>

										<div ng-if="org.organisations.id.length"  pg-form-group class="form-group form-group-default">
											<label>Password</label>
											<input type="password" class="form-control" name="password" ng-model="organisations.password"/>
										</div>

										<label ng-if="!organisations.id.length" class="error" for="password" ng-show="neworg.password.$invalid && !neworg.password.$pristine || neworg.$submitted && neworg.password.$invalid">Please enter password.</label>
									</div>

								</div>								
								<!--row-end-->
								
								<!--row-->
								<div class="row clearfix">
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.address.$invalid && !neworg.address.$pristine || neworg.$submitted && neworg.address.$invalid}">
											<label>Address</label>
											<input type="text" class="form-control" name="address" ng-model="org.organisations.address" required / >
										</div>
										<label class="error" for="address" ng-show="neworg.address.$invalid && !neworg.address.$pristine || neworg.$submitted && neworg.address.$invalid">Please enter address.</label>
									</div>
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default">
											<label>City</label>
											<input type="text" class="form-control" name="city" ng-model="org.organisations.city"/>
										</div>
									</div>
									
								</div>								
								<!--row-end-->
								<!--row-->
								<div class="row clearfix">
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default">
											<label>State</label>
											<input type="text" class="form-control" name="state" ng-model="org.organisations.state"/>
										</div>
									</div>
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.zipcode.$invalid && !neworg.zipcode.$pristine || neworg.$submitted && neworg.zipcode.$invalid}">
											<label>Zip Code</label>
											<input type="text" class="form-control" name="zipcode" ng-model="org.organisations.zipcode" required / >
										</div>
										<label class="error" for="zipcode" ng-show="neworg.zipcode.$invalid && !neworg.zipcode.$pristine || neworg.$submitted && neworg.zipcode.$invalid">Please enter zip code.</label>
									</div>									
								</div>								
								<!--row-end-->

								<!--row-->
								<div class="row clearfix">
									<div class="col-sm-6">
										<div pg-form-group class="form-group form-group-default required" ng-class="{'has-error':neworg.phone.$invalid && !neworg.phone.$pristine || neworg.$submitted && neworg.phone.$invalid}">
											<label>Phone</label>
											<input type="text" class="form-control" ui-jq="mask" ui-options="'(999) 999-9999'" name="phone" ng-model="org.organisations.phone" required / >
										</div>
										<label class="error" for="phone" ng-show="neworg.phone.$invalid && !neworg.phone.$pristine || neworg.$submitted && neworg.phone.$invalid">Please enter phone number.</label>
									</div>
									<div class="col-sm-6">
									&nbsp;
									</div>
								</div>								
								<!--row-end-->
								
								<div class="update-truck-block-btn">
									<button ng-click="submitted=true" class="btn btn-primary btn-cons m-b-10" type="submit">
										<i class="fa fa-plus"></i>
										<span ng-disable="username" ng-hide="org.organisations.id" class="bold"> {{languageArray.brokerListingTableAddbutton|capitalize }}</span>
										<span ng-disable="username" ng-show="org.organisations.id" class="bold"> {{languageArray.brokerListingTableEditbutton|capitalize }}</span>
									</button>
									<a ui-sref="organizations">
										<button class="btn btn-danger btn-cons m-b-10" type="button">
											<i class="fa fa-ban"></i>
											<span class="bold"> {{ languageCommonVariables.cancelbutton|capitalize }} </span>
										</button>
									</a>
								</div>
							</form>
						</div>
					<!---->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-include src="'./assets/templates/vehicles/common-modal.html'"></ng-include>

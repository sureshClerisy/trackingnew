<div id="particles-js"></div>

<div>
	<div class="login-head">
		<img src ='assets/img/vikalogo.png'  alt = ''>
	</div>
	<div class="login-main">
		<div class="login-outer">
			<div class="alert alert-danger" role="alert" ng-show="logmsg == true&&invalidUsermsg!= true">
			<button class="close" data-dismiss="alert"></button>
			{{ languageCommonVariables.Inactivity5Minutes }}	
		</div>
		<div class="alert alert-danger" role="alert" ng-show="reset.invalidUsermsg == true">
			<button class="close" ng-click = "closeInvalidLogin()"></button>
			{{reset.Message}} 	
		</div>

		<div class="alert alert-success" role="alert" ng-show="reset.type == true">
			<button class="close" ng-click = "closeInvalidLogin()"></button>
			{{reset.errorMessage}}
		</div>

		<img src ='assets/img/login-img.png' class = 'login-img' alt = '' >
		<div class="login-inner-head">
			<h4 class="ng-binding" >{{ languageCommonVariables.restLoginHeading }}</h4>
			<h5 class="ng-binding" >{{ languageCommonVariables.resetloginSubHeading }}</h5>
		</div>

		<form name="loginForm" id="form-login" class="p-t-15 " role="form">
			
			<div class="form-group form-group-default login-form-class">
				<label>{{ languageCommonVariables.loginPasswordLabel }}</label>
				<div class="controls">
				<input type="password" class="form-control" placeholder="Password" ng-model="reset.password" required/>
				</div>
			</div>

			<div class="form-group form-group-default login-form-class">
				<label>{{ languageCommonVariables.confPasswordLabel }}</label>
				<div class="controls">
				<input type="password" class="form-control" placeholder="Password" ng-model="reset.confPassword" required/>
				</div>
			</div>
			
			<div class="login-btn-main">
				<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="reset.resetPassword()" data-ng-disabled="loginForm.$invalid">{{ languageCommonVariables.passwordUpdateButton }}</button>
			</div>
		</form>
			<div class="bottom-fg-pass">
				<a ui-sref="login" >Back to login</a>
			</div>
		</div>
	</div>
</div>
<script src="assets/js/particles/particles.js"></script>
<script src="assets/js/particles/app.js"></script>
